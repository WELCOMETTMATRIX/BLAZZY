<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAZZY CRO WALLET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        #connectButton {
            background-color: #28a745;
        }
        #connectButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BLAZZY CRO WALLET</h1>
        
        <!-- Connect Wallet Button -->
        <div class="form-group">
            <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
        </div>

        <div class="form-group">
            <label for="walletAddress">Your Wallet Address</label>
            <input type="text" id="walletAddress" placeholder="Connect your wallet" readonly>
        </div>
        <div class="form-group">
            <label for="balance">Token Balance</label>
            <div id="balance" class="output">0</div>
        </div>
        <div class="form-group">
            <label for="recipient">Recipient Address</label>
            <input type="text" id="recipient" placeholder="Enter recipient address">
        </div>
        <div class="form-group">
            <label for="amount">Amount to Transfer</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <div class="form-group">
            <button onclick="transferTokens()">Transfer Tokens</button>
        </div>
        <div class="form-group">
            <label for="burnAmount">Amount to Burn</label>
            <input type="number" id="burnAmount" placeholder="Enter amount to burn">
        </div>
        <div class="form-group">
            <button onclick="burnTokens()">Burn Tokens</button>
        </div>
    </div>

    <!-- Include ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

    <script>
        const TOKEN_ADDRESS = "0x9Ef3fc220867F6cF5655Db3d950cDA67A3a92F9f"; // Replace with your token address
        const TOKEN_ABI = [
            {
                "inputs": [{"internalType": "address", "name": "account", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "recipient", "type": "address"},
                    {"internalType": "uint256", "name": "amount", "type": "uint256"}
                ],
                "name": "transfer",
                "outputs": [{"internalType": "bool", "name": "", "type": "bool"}],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];
        const BURN_ADDRESS = "0x000000000000000000000000000000000000dEaD";
        let provider, signer, contract;

        // Switch to Cronos Network
        async function switchToCronosNetwork() {
            const cronosNetwork = {
                chainId: '0x19', // Hexadecimal for 25 (Cronos Mainnet)
                chainName: 'Cronos Mainnet',
                nativeCurrency: {
                    name: 'Cronos',
                    symbol: 'CRO',
                    decimals: 18,
                },
                rpcUrls: ['https://evm.cronos.org'],
                blockExplorerUrls: ['https://cronoscan.com'],
            };

            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [cronosNetwork],
                });
            } catch (error) {
                console.error("Error switching to Cronos Network:", error);
            }
        }

        // Connect wallet and setup contract
        async function connectWallet() {
            if (!window.ethereum) {
                alert("Please install MetaMask!");
                return;
            }

            try {
                await switchToCronosNetwork();

                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();

                const walletAddress = await signer.getAddress();
                document.getElementById("walletAddress").value = walletAddress;

                contract = new ethers.Contract(TOKEN_ADDRESS, TOKEN_ABI, signer);
                getBalance(walletAddress);
            } catch (error) {
                console.error("Error connecting wallet:", error);
            }
        }

        // Fetch token balance
        async function getBalance(address) {
            try {
                const balance = await contract.balanceOf(address);
                document.getElementById("balance").innerText = ethers.utils.formatUnits(balance, 18);
            } catch (error) {
                console.error("Error fetching balance:", error);
            }
        }

        // Transfer tokens
        async function transferTokens() {
            const recipient = document.getElementById("recipient").value;
            const amount = document.getElementById("amount").value;

            if (!recipient || !amount) {
                alert("Please fill in recipient address and amount.");
                return;
            }

            try {
                const tx = await contract.transfer(recipient, ethers.utils.parseUnits(amount, 18));
                await tx.wait();
                alert("Tokens transferred successfully!");
                const walletAddress = await signer.getAddress();
                getBalance(walletAddress);
            } catch (error) {
                console.error("Error transferring tokens:", error);
            }
        }

        // Burn tokens
        async function burnTokens() {
            const burnAmount = document.getElementById("burnAmount").value;

            if (!burnAmount) {
                alert("Please enter an amount to burn.");
                return;
            }

            try {
                const tx = await contract.transfer(BURN_ADDRESS, ethers.utils.parseUnits(burnAmount, 18));
                await tx.wait();
                alert("Tokens burned successfully!");
                const walletAddress = await signer.getAddress();
                getBalance(walletAddress);
            } catch (error) {
                console.error("Error burning tokens:", error);
            }
        }
    </script>
</body>
</html>
